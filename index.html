<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastra y compra</title>
    <!-- links para utilidad -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="contenido">
        <!-- tienda por la parte de la izquierda -->
        <div class="feria">
            <div class="productos">
                <div class="tikets1">
                    <div class="ticket1">
                        <img src="img/coches.jpg" id="coches" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                    <div class="ticket2">
                        <img src="img/tren.jpg" id="tren" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                    <div class="ticket3">
                        <img src="img/noria.jpg" id="noria" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                    <div class="ticket4">
                        <img src="img/tiketgratis.jpg" id="tiketgratis" alt="producto" draggable="true"
                            ondragstart="dreg(event)">
                    </div>
                    <div class="ticket5">
                        <img src="img/avion.jpg" id="avion" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                </div>
                <div class="tikets2">
                    <div class="ticket6">
                        <img src="img/comida.jpg" id="comida" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                    <div class="ticket6">
                        <img src="img/miedo.jpg" id="miedo" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                    <div class="ticket6">
                        <img src="img/platillo.jpg" id="platillo" alt="producto" draggable="true"
                            ondragstart="dreg(event)">
                    </div>
                    <div class="ticket6">
                        <img src="img/GLOBO.jpg" id="globo" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                    <div class="ticket6">
                        <img src="img/moto.jpg" id="moto" alt="producto" draggable="true" ondragstart="dreg(event)">
                    </div>
                </div>
            </div>
        </div>

        <!-- carrito por la parte de la derecha -->
        <div class="tikets">
            <!-- estructuctura carrito -->
            <div class="arrastraAqui">
                <img src="img/carrito.jpg" alt="carrito" id="carrito" ondrop="drop(event)"
                    ondragover="allowDrop(event)">
            </div>
            <div class="precio">
            </div>
        </div>
    </section>
    <!-- scripts -->
    <script src="js/main.js"></script>
</body>

</html>
